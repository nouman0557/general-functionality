<div class="page">

    <h1 class="text-center">Encrypt-Decrypt with AES256-GCM</h1>
    <br>
    <div>
        <div class="row">
            <div class="col-sm-6">

                Encryption From Back-end
                <br>
                <div class="form-group">

                </div>

        <label for="txtPassword">Enc Key</label>
